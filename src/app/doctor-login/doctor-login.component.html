<form (ngSubmit)="login()" #loginDetails="ngForm">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Doctor Login</h3>
              <div class="form-outline mb-4">
                <label class="form-label float-start" for="email">Email</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  [(ngModel)]="email"
                  required
                  email
                  #eemail="ngModel"
                />
                <span
                  class="float-start error"
                  *ngIf="eemail.errors && eemail.touched"
                  >Enter a valid email address.</span
                >
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label float-start" for="password"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password"
                  [(ngModel)]="password"
                  required
                  #pass="ngModel"
                />
                <span
                  class="float-start error"
                  *ngIf="pass.errors && pass.touched"
                  >Password Required.</span
                >
              </div>
              <div class="form-check d-flex justify-content-start mb-4">
                <span>New user? </span
                ><a routerLink="/doctor-register">Register Here.</a>
              </div>
              <button
                class="btn btn-primary btn-lg"
                type="submit"
                [disabled]="!loginDetails.form.valid"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
